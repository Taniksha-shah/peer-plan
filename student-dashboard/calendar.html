  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',

      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },

      selectable: true,
      editable: true,   // enables drag + resize
      selectMirror: true,

      // Example events
      events: [
        {
          title: 'Conference',
          start: '2025-08-19',
          end: '2025-08-21' // multi-day event (spans 19–20, ends morning of 21)
        },
        {
          title: 'Team Meeting',
          start: '2025-08-22T10:00:00'
        }
      ],

      // Add event on date select
      select: function(info) {
        let title = prompt("Enter event title:");
        if (title) {
          calendar.addEvent({
            title: title,
            start: info.start,
            end: info.end,
            allDay: info.allDay
          });
        }
        calendar.unselect();
      },

      // Handle drag/drop move
      eventDrop: function(info) {
        console.log(info.event.title + " moved to " + info.event.start.toISOString());
      },

      // Handle event resize (stretch event across multiple days)
      eventResize: function(info) {
        console.log(info.event.title + " resized to end on " + info.event.end.toISOString());
      }
    });

    calendar.render();
  });
