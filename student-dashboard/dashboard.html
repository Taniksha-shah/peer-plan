<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeerPlan Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../style/dashboard.css" rel="stylesheet" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-rgb(93, 13, 45) px-4">
    <a class="navbar-brand fw-bold" href="index.html">PeerPlan</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <a class="nav-link text-white" href="about.html">About</a>
      <a href="profile.html" class="btn btn-light d-flex align-items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
       viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
       class="user-pfp" width="32" height="32">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
    </svg>
    <span class="username">Username</span>
    </a>
  </div>
  </nav>

  <!-- Sidebar + Main Content Layout -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-2 bg-light vh-100 p-3">
        <ul class="nav flex-column">
          <li class="nav-item md-2">
            <a href="calendar.html" class="nav-link text-dark d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="me-2 side-bar-item-icon" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
            <span>Calendar</span>
            </a>
          </li>

          <li class="nav-item mb-2">
            <a href="todo.html" class="nav-link text-dark d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="me-2 side-bar-item-icon" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
            <span>To-do list</span>
            </a>
          </li>

          <li class="nav-item mb-2">
            <a href="pomodoro.html" class="nav-link text-dark d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="me-2 side-bar-item-icon" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            <span>Pomodoro Timer</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="studyRoom.html" class="nav-link text-dark d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="me-2 side-bar-item-icon" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round"
                d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
        <span>Study Rooms</span>
        </a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="col-md-10 p-4">
        <!-- Greeting -->
        <div class="mb-4">
          <h4>Hello, <span class="Username">Username</span></h4>
        </div>

        <!-- Previews -->
        <div class="row g-4">

          <!-- To-do -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header fw-bold">Today's To-do</div>
              <div class="card-body">
                <p class="text-muted">No tasks added</p>
              </div>
            </div>
          </div>

          <!-- Calendar Preview -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header fw-bold">Month</div>
              <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                  <span>1</span><span>2</span><span>3</span><strong>4</strong><span>5</span><span>6</span><span>7</span>
                </div>
                <h6 class="fw-semibold">Today's events</h6>
                <div class="d-flex align-items-center">
                  <div class="event-bulletin-icon me-2 bg-primary rounded-circle" style="width: 10px; height: 10px;"></div>
                  <div class="event-text">Event text</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Pomodoro Timer -->
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-header fw-bold">Pomodoro Timer</div>
              <div class="card-body">
                <div class="session-title mb-2">Session</div>
                <div class="timer mb-3">00:00</div>
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn btn-success">Start</button>
                  <button class="btn btn-secondary">Reset</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Upcoming Study Meetings -->
        <div class="mt-5">
          <div class="card p-3 d-flex flex-row align-items-center gap-3">
            <div class="meeting-icon bg-info rounded-circle" style="width: 40px; height: 40px;"></div>
            <div class="meeting-title flex-grow-1">Upcoming Meeting Title</div>
            <div class="meeting-button">
              <button class="btn btn-outline-primary">Join</button>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
